<div class="container" style="margin-top: 60px">

    <h3>备案号应该放在网站的最下方，以便查询</h3>
        <p class="lead">设置备案号码</p>
    <div class=" mb-3">
        <label for="beian">1,输入备案号</label>
        <input type="text" class="form-control" id="beian" placeholder="" value="" required>

    </div>
    <button  class="btn btn-primary m-3" id="btn1" style="width: 10%;height: 55px">确认</button>
</div>
</body>
<script>

    //
    $("#btn1").click(function(){
        if($("#beian").val()=='')
        {
            alert('禁止为空');
            return false;
        }
        $.ajax({
            type : "POST",
            async:true,
            timeout:2000,
            url:"../../sql/Layout/changeBeian",
            data:{
                beian:$("#beian").val()
            },
            success:function(result)
            {
                if(result.status=='200')
                {
                    alert(result);
                    location.reload();
                }
                if(result.status=='404')
                {
                    alert(result);
                }
            },
            error:function (err) {

                alert('删除失败，可能是网络原因，建议稍候重试，或联系开发者');

            }
        });
    });
</script>
